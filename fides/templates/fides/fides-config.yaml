apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fides.tomlConfigMapName" . }}
data:
  fides.toml: |
    [database]
    enabled = true

    [redis]
    enabled = true
    db_index = 0
    
    [security]
    cors_origins = [{{ printf "https://%s" .Values.ingress.hosts.privacyCenter | quote }}, {{ printf "https://%s" .Values.ingress.hosts.fides | quote }}]

    [execution]

    [root_user]

    [admin_ui]

    [notifications]
